<!doctype html>
<html lang="en" ng-app="jaysomepictures">
<head>
  <meta charset="utf-8">
  <title>JP</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
  <script src="lib/bootstrap/angular-strap.min.js"></script>
  

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controller.js"></script>
</head>
<body>
    <div class="container" bs-navbar>
      <div class="navbar">
	    <div class="navbar-inner" ng-controller="MainMenuCtrl">
	       <a class="brand" href="#/" ng-click="setActiveMenu('')">Home </a>
	       <ul class="nav">
		      <li ng-repeat="category in categories" ng-class="{active_menu : isSelected(category)}">
			     <a href="#{{category.url}}" ng-click="setActiveMenu(category)">{{category.name}}</a>
			 </li>
		   </ul>
		   <input ng-model="menu.currentMenu" />
	    </div>
	  </div>
	  <div ng-view></div>
  </div>
</body>

</html>
