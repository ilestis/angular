<!doctype html>
<html lang="en" ng-app="jaysome-pictures">
<head>
  <meta charset="utf-8">
  <base ref="/index.html" />
  <title>JP</title>
  
  <!-- css -->
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
  <link rel="stylesheet" href="/css/app.css">
 <!--  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/lib/angular-ui/angular-ui.min.css"> -->
  
</head>
<body>
    <div class="container">
      <div class="masterhead" ng-controller="MainMenuCtrl">
       <ul class="nav nav-pills pull-right">
	      <li ng-repeat="category in categories" ng-class="{active : isSelected(category)}">
		     <a href="/{{category.url}}" ng-click="setActiveMenu(category)">{{category.name}}</a>
		 </li>
	   </ul>
	   <h3 class="muted">Jaysome Pictures</h3>
	  </div>
	  <hr>
	  <div class="row-fluid ng-view" ng-view></div>
	  <hr>
	  <div class="footer" ng-controller="FooterCtrl">{{copyright}} {{year}}</div>
  </div>
  
   <!-- js -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  
  <script src="http://angular-ui.github.com/lib/bootstrap/docs/assets/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>

  <script type="text/javascript" src="http://angular-ui.github.com/angular-ui/build/angular-ui.js"></script>

  <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.1.0-SNAPSHOT.js"></script>
  
  
  <script src="/assets/js/underscore-min.js"></script>
  

  <script src="/js/jay.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controller.js"></script>
</body>

</html>
