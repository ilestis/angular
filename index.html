<!doctype html>
<html lang="en" ng-app="jaysome-pictures">
<head>
  <meta charset="utf-8">
  <base ref="/index.html" />
  <title>JP</title>
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
  <script src="/lib/bootstrap/angular-strap.min.js"></script>
  <script src="/lib/underscore-min.js"></script>
  

  <script src="/js/jay.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controller.js"></script>
</head>
<body>
    <div class="container">
      <div class="masterhead" ng-controller="MainMenuCtrl">
       <ul class="nav nav-pills pull-right">
	      <li ng-repeat="category in categories" ng-class="{active : isSelected(category)}">
		     <a href="/{{category.url}}" ng-click="setActiveMenu(category)">{{category.name}}</a>
		 </li>
	   </ul>
	   <h3 class="muted">Jaysome Pictures</h3>
	  </div>
	  <hr>
	  <div class="row-fluid ng-view" ng-view></div>
	  <hr>
	  <div class="footer" ng-controller="FooterCtrl">{{copyright}} {{year}}</div>
  </div>
</body>

</html>
