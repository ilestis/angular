<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
 
      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
 
    </div>
    <div class="span10">
      <!--Body content-->
 
      <ul class="albums">
        <li ng-repeat="album in albums | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/albums/{{album.id}}" class="thumb"><img ng-src="{{album.imageUrl}}"></a>
          <a href="#/albums/{{album.id}}">{{album.name}}</a>
          <p>{{album.snippet}}</p>
        </li>
      </ul>
 
    </div>
  </div>
</div>
